<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Bienvenue sur PokéAstro</title>
    <link rel="icon" sizes="16x16" type="images/ico" href="images/faviconPoke.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <audio src="music/musiquePoke.mp3" autoplay controls loop hidden="hidden"></audio>
</head>

<body>

    <header id="haut">
        <img src="images/LogoPokeAstroSmall.png" alt="pokémon" id="logo">
    </header>

    <main>
        <div class="ondine">
            <img src="images/ondine.png" alt="ondine" id="ondine" class="image">
        </div>
        <div class="centre">
            <div class="bulleOndine"><img src="images/bulle ondine.gif" id="bulleOndine" class="bulle"></div>
            <div class="bulleSacha"><img src="images/bulle sacha.gif" id="bulleSacha" class="bulle"></div>
            <div class="formulaire">
                <form action="result.html" method="GET">
                    <div class="prenom">
                        <label for="prenomUser">Ton prénom :</label>
                        <input type="text" id="prenomUser" name="prenomUser" required>
                    </div>
                    <div class="jour">
                        <label for="day">Ton jour de naissance :</label>
                        <select id="day" name="day" value="1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                            <option selected>--Choisis--</option>
                        </select>
                    </div>
                    <div class="mois">
                        <label for="month">Ton mois de naissance :</label>
                        <select id="month" name="month">
                            <option>Janvier</option>
                            <option>Février</option>
                            <option>Mars</option>
                            <option>Avril</option>
                            <option>Mai</option>
                            <option>Juin</option>
                            <option>Juillet</option>
                            <option>Août</option>
                            <option>Septembre</option>
                            <option>Octobre</option>
                            <option>Novembre</option>
                            <option>Décembre</option>
                            <option selected>--Choisis--</option>
                        </select>
                    </div>
                    <button type="submit" onclick="checkBouton()">
                        <img src="images/bouton.png" alt="Génères un PokéAstro" id="boutonGenerer">
                        <img src="images/boutonOver.png" class="img-top" alt="Génères un PokéAstro"
                            id="boutonGenererHover">
                        <!-- <img src="images/bouton.png" alt="Génères ton PokéAstro" id="boutonGenerer"> -->
                    </button>
                </form>
            </div>
        </div>
        <div class="sacha">
            <img src="images/sacha.png" alt="sacha" id="sacha" class="image">
        </div>

    </main>

    <footer id="bas">
        <p>2022 - Ce service vous est offert par la team MAJ.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
