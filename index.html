<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Bienvenue sur PokéAstro</title>
    <link rel="icon" sizes="16x16" type="images/ico" href="images/faviconPoke.ico">
</head>

<body>

    <header id="haut">
        <img src="/images/LogoPokeAstroSmall.png" alt="pokémon">
        <!-- <a href="#ancrePokemon">Psykokwak</a> -->
    </header>

    <main>
        <section class="pageUne">
            <div class="ondine">
                <img src="images/ondine.png" alt="ondine" id="ondine">
            </div>
            <div class="carton">
                <div class="bulleO"><img src="images/bulle ondine.gif" id="bulleO"></div>
                <div class="bulleS"><img src="images/bulle sacha.gif" id="bulleS"></div>
                <!-- <h1>Quelle est ta date de naissance, jeune dresseur&middoteuse ?</h1> -->
                <div class="prenom">
                    <label for="prenomUser">Ton prénom :</label>
                    <input type="text" id="prenomUser" name="prenomUser" required>
                </div>
                <div class="date">
                    <label for="day">Ton jour de naissance :</label>
                    <select id="day" name="day" value="1">
                        <option selected>1</option>
                        <option selected>2</option>
                        <option selected>3</option>
                        <option selected>4</option>
                        <option selected>5</option>
                        <option selected>6</option>
                        <option selected>7</option>
                        <option selected>8</option>
                        <option selected>9</option>
                        <option selected>10</option>
                        <option selected>11</option>
                        <option selected>12</option>
                        <option selected>13</option>
                        <option selected>14</option>
                        <option selected>15</option>
                        <option selected>16</option>
                        <option selected>17</option>
                        <option selected>18</option>
                        <option selected>19</option>
                        <option selected>20</option>
                        <option selected>21</option>
                        <option selected>22</option>
                        <option selected>23</option>
                        <option selected>24</option>
                        <option selected>25</option>
                        <option selected>26</option>
                        <option selected>27</option>
                        <option selected>28</option>
                        <option selected>29</option>
                        <option selected>30</option>
                        <option selected>31</option>
                        <option selected>--Choisis--</option>
                    </select>
                    <br>
                    <label for="month">Ton mois de naissance :</label>

                    <select id="month" name="month">
                        <option selected>Janvier</option>
                        <option selected>Février</option>
                        <option selected>Mars</option>
                        <option selected>Avril</option>
                        <option selected>Mai</option>
                        <option selected>Juin</option>
                        <option selected>Juillet</option>
                        <option selected>Août</option>
                        <option selected>Septembre</option>
                        <option selected>Octobre</option>
                        <option selected>Novembre</option>
                        <option selected>Décembre</option>
                        <option selected>--Choisis--</option>
                    </select>
                </div>
                <div class="boutonGenerer">
                    <button onclick="genererPokeAstro()"><img src="images/bouton.png" alt="Génères ton PokéAstro" id="boutonGenerer"></button>
                </div>
                <div class="boutonGo">
                    <a onclick="checkBouton()" href="#bas"><img src="images/boutonGo.png" alt="boutonGo" id="boutonGo"></a>
                </div>
            </div>
            <div class="sacha">
                <img src="images/sacha.png" alt="sacha" id="sacha">
            </div>

        </section>

        <section class="pageDeux">
            
            <div class="namePoke">
                <p id="prenom"></p>
                <p id="signe"></p>
                <p id="tonPokeAstro"></p>
                <p id="pokemonFr"></p>
                <p id="pokemonEng"></p>
            </div>
            
            <div class="astroResult">
                <div id="description"></div>
                <img id="sprite" src="">
                <div id="pourquoi"></div>
            </div>
            
            
            <!-- <div class="nomPokemon">
                <div id="description"></div>
            </div>

            <div class="spritePokemon">
                <img id="sprite" src="">
            </div>
            
            <div id="pourquoi"></div> -->
        </section>

         <div>   
            <h4>Horoscope du jour : </h4>
            <div id="horoscope"></div>
            <a href="index.html">Retour à la page principale.</a> <!-- retour en haut de la page -->
        </div>

    </main>

    <footer id="bas">
        
        <div class="slidePoke">
            <div class="slideImg"><img src="images/bulbizar.png" alt=""></div>
            <div class="slideImg"><img src="images/salameche.png" alt=""></div>
            <div class="slideImg"><img src="images/carapuce.png" alt=""></div>
            <div class="slideImg"><img src="images/pikachu.png" alt=""></div>
            <div class="slideImg"><img src="images/evoli.png" alt=""></div>
            <div class="slideImg"><img src="images/mélofée.png" alt=""></div>
            <div class="slideImg"><img src="images/gravalanche.png" alt=""></div>
            <div class="slideImg"><img src="images/flagados.png" alt=""></div>
            <div class="slideImg"><img src="images/miaous.png" alt=""></div>
            <div class="slideImg"><img src="images/mew.png" alt=""></div>
            <div class="slideImg"><img src="images/" alt=""></div>
            <div class="slideImg"><img src="images/" alt=""></div>
        </div>
       
        <p>2022 - Ce service vous est offert par la team MAJ.</p>
    </footer>

        <script src="script.js"></script>
</body>

</html>
