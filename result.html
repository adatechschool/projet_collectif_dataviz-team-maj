<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styleresult.css">
    <title>Bienvenue sur PokéAstro</title>
    <link rel="icon" sizes="16x16" type="images/ico" href="images/faviconPoke.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <audio src="music/musiquePoke.mp3" autoplay controls loop hidden="hidden"></audio>
</head>

<body>
    <header id="haut">
        <img src="images/LogoPokeAstroSmall.png" alt="pokémon" id="logo">
    </header>
    <main>
        <div class="reponse">
            <div class="repGauche">
                <span id="nom"></span>
                <br>
                <span id="descriptionTitre"></span>
                <span id="description"></span>
            </div>
            <div class="repCentre">
                <span id="pokemonFr"></span>
                <span id="pokemonEng"></span>
                <img id="sprite" src="">
            </div>
            <div class="repDroite">
                <span id="pourquoiTitre"></span>
                <span id="pourquoi"></span>
                <br>
                <span id="horoscopeTitre"></span>
                <span id="horoscope"></span>
            </div>
        </div>
    </main>

    <br>

    <div class="boutonReco">
        <a href="index.html"><img src="images/boutonReco.png" alt="Recommences" id="boutonReco"></a>
        <img src="images/pikasacha.gif" id="pikasacha">
    </div>

    <footer id="bas">
        <p>2022 - Ce service vous est offert par la team MAJ.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
